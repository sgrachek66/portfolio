{% extends 'base.html' %}

{% block header %}
  <h1 class="text-3xl font-bold text-gray-800">{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <form method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
          required 
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" 
          required 
        >
      </div>

      <div class="flex justify-center">
        <button 
          type="submit" 
          class="px-6 py-2 text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
{% endblock %}
