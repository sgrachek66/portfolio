{% extends 'base.html' %}

{% block header %}
  <h1 class="text-3xl font-bold text-gray-800">{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="mt-6 space-y-4 max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input 
        type="text" 
        name="title" 
        id="title" 
        value="{{ request.form['title'] }}" 
        required 
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
      >
    </div>
    
    <div>
      <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea 
        name="body" 
        id="body" 
        rows="6" 
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
      >{{ request.form['body'] }}</textarea>
    </div>
    
    <div>
      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Save
      </button>
    </div>
  </form>
{% endblock %}
