{% extends 'base.html' %}

{% block header %}
  <h1 class="text-3xl font-bold text-gray-800">
    {% block title %}Edit "{{ post['title'] }}"{% endblock %}
  </h1>
{% endblock %}

{% block content %}
  <form method="post" class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input 
        name="title" 
        id="title" 
        value="{{ request.form['title'] or post['title'] }}" 
        required 
        class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      >
    </div>
    <div>
      <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea 
        name="body" 
        id="body" 
        rows="6" 
        class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      >{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <div class="flex justify-between items-center">
      <button 
        type="submit" 
        class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium py-2 px-4 rounded-lg"
      >
        Save
      </button>
      <a 
        href="{{ url_for('blog.index') }}" 
        class="text-indigo-600 hover:underline font-medium"
      >
        Cancel
      </a>
    </div>
  </form>
  
  <hr class="my-6 border-gray-200">

  <form 
    action="{{ url_for('blog.delete', id=post['id']) }}" 
    method="post" 
    class="text-right"
  >
    <button 
      type="submit" 
      class="text-white bg-red-600 hover:bg-red-700 font-medium py-2 px-4 rounded-lg" 
      onclick="return confirm('Are you sure?');"
    >
      Delete
    </button>
  </form>
{% endblock %}
